<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section class="wrapper">
        <div id= "screen" class="screen"></div>
    <div class="operators-div">
        <button class="addition button">+</button>
        <button class="subtraction button">-</button>
        <button class="multiplication button">*</button>
        <button class="division button">/</button>
        <button class="clear-screen button">CLEAR</button>
        <button class="bracket-one button">(</button>
        <button class="bracket-two button">)</button>
        <button class="button">**</button>
        <button class="delete button">‚ùå</button>
        <button id="equals" class="equals-to button">=</button>
    </div>
    <div class="numbers-grid">
        <button class="number-one button">1</button>
        <button class="number-two button">2</button>
        <button class="number-three button">3</button>
        <button class="number-four button">4</button>
        <button class="number-five button">5</button>
        <button class="number-six button">6</button>
        <button class="number-seven button">7</button>
        <button class="number-eight button">8</button>
        <button class="number-nine button">9</button>
        <button class="number-zero button">0</button>
        <button class="modulo button">%</button>
        <button class="emoji button">üòé</button>
    </div>
   
    </section>
    <script src="./calculator.js"></script>
</body>
</html>
